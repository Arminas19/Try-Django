{% extends "base.html" %}

{%  block content %}


<div style="margin-top: 30px;">
    <form action="." method="POST" enctype="multipart/form-data"
    hx-post="{{ request.path }}"
    hx-encoding="multipart/form-data"
    >
        {% csrf_token %}
            {{ form.as_p }}
        <button style="margin-top: 30px;" type="submit"> Upload image </button>
    </form>
</div>

{% endblock content %}
