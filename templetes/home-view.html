{%  extends "base.html" %}

{% block content %}

<h1> {{title}} (id: {{id}})!</h1>
<p> {{content}} </p>

<a href="{% url 'articles:create' %}"> Create Article </a> <br>
<a href="{% url 'articles:detail' slug='hello-world' %}"> Hello world article </a>
<ul> {% for x in object_list %}

    <li> <a href='{{ x.get_absolute_url }}'>{{ x.title }} - {{ x.content }}</a></li>

    {% endfor %}
</ul>

{% endblock content %}
